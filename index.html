<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <div id="container">
            <div class="imagem"><img src="imagens/pexels-anni-roenkae-2457284.jpg" alt=""></div>
            <div id="log">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>
            <div id="caixas">
                <div class="mail">
                    <span class="material-icons">person</span>
                    <input type="text" name="email" id="iemail" placeholder="seu e-mail">
                </div>
                <div class="sen">
                    <span class="material-icons">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha"><br>
                </div>
                <div id="botao1">
                    <input type="submit" value="Entrar">
                </div>
                <div id="botao2">
                    <input type="reset" value="Esqueci a senha">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
