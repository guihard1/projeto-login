<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <div id="container">
            <div class="imagem">
                <!--Aqui vai a imagem lá no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="dados.js">
                    <div id="caixas">
                        <div class="mail" method="post">
                            <span class="material-icons">person</span>
                            <input type="text" name="email" id="iemail" placeholder="seu e-mail">
                        </div>
                        <div class="sen">
                            <span class="material-icons">key</span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha"><br>
                        </div>
                        <div id="botao1">
                            <input type="submit" value="Entrar">
                        </div>
                        <div id="botao2">
                            <input type="reset" value="Esqueci a senha">
                        </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
